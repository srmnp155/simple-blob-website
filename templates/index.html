<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Blob Website</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1e1e2f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation: blobmove 8s infinite ease-in-out;
            filter: drop-shadow(0 0 15px #2575fc);
        }
        .blob:nth-child(2) {
            background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            width: 350px;
            height: 350px;
            top: 20vh;
            left: 60vw;
            animation-delay: 4s;
            filter: drop-shadow(0 0 15px #ee0979);
        }
        @keyframes blobmove {
            0%, 100% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: translate(0, 0) scale(1);
            }
            50% {
                border-radius: 30% 60% 70% 40% / 50% 70% 30% 60%;
                transform: translate(30px, -20px) scale(1.1);
            }
        }
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.25rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="blob" style="top: 10vh; left: 10vw;"></div>
    <div class="blob"></div>
    <div class="content">
        <h1>Welcome to Simple Blob Website</h1>
        <p>Beautiful animated blobs with Flask</p>
    </div>
</body>
</html>
